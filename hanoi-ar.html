<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ハノイの塔 AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
       .a-enter-vr-button {
    display: none !important;
  }
      body { margin: 0; overflow: hidden; }
      #moveButton {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }
      #message {
        position: fixed;
        top: 10px;
        left: 10px;
        color: red;
        font-weight: bold;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="popup" style="
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  color: white;
  font-size: 20px;
  text-align: center;
  padding: 20px;
  flex-direction: column;
">
  <p>まず、マーカーにカメラを向けてね。<br>その後、カーソルを合わせてディスクをタップしてね。</p>
  <button onclick="closePopup()" style="
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  ">OK</button>
</div>

    <div id="message"></div>
    <button id="moveButton">選択</button>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      raycaster="objects: .clickable">
      <a-assets>
        <a-asset-item id="baseModel" src="assets/base.glb"></a-asset-item>
        <a-asset-item id="poleModel" src="assets/pole.glb"></a-asset-item>
        <a-asset-item id="diskModel" src="assets/disk.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="assets/fuji.patt">
  <!-- base -->
  <a-entity gltf-model="#baseModel" scale="0.005 0.005 0.005" position="0 0 0"></a-entity>

  <!-- ポールを3本 個別に配置 -->
  <a-entity id="pole1" class="pole clickable" gltf-model="#poleModel" scale="0.005 0.005 0.005" position="-0.4 0 0"></a-entity>
  <a-entity id="pole2" class="pole clickable" gltf-model="#poleModel" scale="0.005 0.005 0.005" position="0 0 0"></a-entity>
  <a-entity id="pole3" class="pole clickable" gltf-model="#poleModel" scale="0.005 0.005 0.005" position="0.4 0 0"></a-entity>
</a-marker>
<a-entity camera>
  <!-- 実際にクリック処理を行う透明なカーソル -->
  <a-cursor 
    id="cursor"
    fuse="false"
    raycaster="objects: .clickable"
    material="opacity: 0"
    geometry="primitive: ring; radiusInner: 0.0001; radiusOuter: 0.002"
  ></a-cursor>

  <!-- 十字カーソルの縦線 -->
  <a-entity 
    position="0 0 -1"
    geometry="primitive: box; height: 0.04; width: 0.002; depth: 0.001"
    material="color: white; shader: flat"
  ></a-entity>

  <!-- 十字カーソルの横線 -->
  <a-entity 
    position="0 0 -1"
    geometry="primitive: box; height: 0.002; width: 0.04; depth: 0.001"
    material="color: white; shader: flat"
  ></a-entity>
</a-entity>
    </a-scene>

     <script>
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>
    <script src="app.js"></script>
  </body>
</html>
