<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ハノイの塔 説明ページ</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
      background: #f0f8ff;
      color: #1a1a1a;
      padding: 40px 20px;
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      color: #005b96;
      border-bottom: 3px solid #007acc;
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
    }

    h2 {
      color: #007acc;
      margin-top: 40px;
      margin-bottom: 15px;
      font-weight: 600;
      border-left: 5px solid #007acc;
      padding-left: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      background: #e6f0fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    ul {
      background: #dce9fb;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      list-style-type: disc;
      margin-left: 20px;
      font-size: 1.05rem;
      line-height: 1.5;
      color: #034078;
    }

    ul li {
      margin-bottom: 8px;
    }

    label {
      display: block;
      margin-top: 40px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #007acc;
      margin-bottom: 8px;
    }

    select {
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1.5px solid #007acc;
      background: white;
      color: #034078;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    select:hover, select:focus {
      border-color: #005b96;
      outline: none;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0, 122, 204, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      background-color: #005b96;
      box-shadow: 0 6px 12px rgba(0, 91, 150, 0.6);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      a.button {
        width: 100%;
        text-align: center;
        padding: 15px 0;
        font-size: 1.2rem;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ハノイの塔とは？</h1>
  <p>
    ハノイの塔は、3本のポールと複数の異なるサイズのディスクを使ったパズルです。  
    全てのディスクを1つのポールから別のポールに移動させることが目的ですが、  
    大きいディスクの上に小さいディスクを置いてはいけません。
  </p>

  <h2>ルール</h2>
  <ul>
    <li>一度に1枚のディスクしか動かせません。</li>
    <li>大きいディスクの上に小さいディスクを置いてはいけません。</li>
    <li>すべてのディスクを別のポールに移動させることを目指します。</li>
  </ul>

  <label for="diskCount">ディスクの数を選んでください：</label>
  <select id="diskCount" name="diskCount">
    <option value="3" selected>3枚</option>
    <option value="4">4枚</option>
    <option value="5">5枚</option>
    <option value="6">6枚</option>
    <option value="7">7枚</option>
  </select>

  <a href="hanoi-ar.html" class="button" id="startButton">ARでハノイの塔を遊ぶ</a>

  <script>
    const select = document.getElementById("diskCount");
    const button = document.getElementById("startButton");

    function updateLink() {
      const count = select.value;
      // 選択したディスク数をクエリパラメータに付与
      button.href = `hanoi-ar.html?disks=${count}`;
    }

    select.addEventListener("change", updateLink);
    updateLink(); // 初期リンク設定
  </script>
</body>
</html>
